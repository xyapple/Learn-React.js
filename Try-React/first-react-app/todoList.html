<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--Load React Router -->
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
    <!-- Style -->
    <style>
body{
  padding: 50px;
  background-color: #66CCFF;
  font-family: sans-serif;
}
.todoListM .header input{
  padding: 10px;
  font-size: 16px;
  border: 2px solid #FFF;
}
.todoListM .header button{
  padding: 10px;
  font-size: 16px;
  margin: 10px;
  background-color: #0066FF;
  color: #FFF;
  border: 2px solid #FFF;
}
.todoListM .header button:hover{
  background-color: #003399;
  border: 2px solid #003399;
  cursor: pointer;
}
    </style>
  </head>
  <body>
<div id="container"></div>
<script type="text/babel">
var displayDOM = document.querySelector("#container");
var TodoItems = React.createClass({
render:function(){
  var todoEntries = this.props.entries;

  function createTasks(item){
    return <li key={item.key}>
    {item.text}
    </li>
  };
  var listItems=todoEntries.map(createTasks);
}
});
var TodoList = React.createClass({
  getInitialState: function(){
    return{
      items:[]
    };
  },
  addItem:function(e){
    var itemArray=this.state.items;

    itemArray.push({
      text:this._inputElement.value,
      key:Date.now()
    });
    this.setState({
      items: itemArray
    });
    this._inputElement.value="";
    e.preventDefault();
  },
  render: function(){
    return(
      <div className="todoListM">
      <div className="header">
      <form onSubmit={this.addItem}>
          <input
              ref={(a)=>this._inputElement=a}
          placeholder="enter task"/>
          <button type="submit">Add</button>
      </form>
      </div>
      <TodoItems entries={this.state.items}/>
      </div>
    );
  }
});
ReactDOM.render(
  <div>
  <TodoList/>
  </div>,
  displayDOM
)
</script>
  </body>
</html>
