<!DOCTYPE html>
<html lang="en">

<head>
    <title>React Without Node First Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>


</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var Hello = React.createClass({ render:function(props){ return (

        <p>Hello, {this.props.greetTarget}!</p>

        ); } }); var Buttion = React.createClass({ render: function(){ return (
        <div>
            <button type={this.props.behavior}> {this.props.children}</button>
        </div>); } }); ReactDOM.render(
        <div>
            <Hello greetTarget="Apple" />
            <Hello greetTarget="Boo" />
            <Hello greetTarget="Tree" />
            <Hello greetTarget="Flower" />
            <Buttion behavior="Submit">SEND</Buttion>
        </div>

        , document.querySelector("#container") );

    </script>

</body>

</html>
