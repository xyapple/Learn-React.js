<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Color Palette Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--Style-->
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">

        var ColorCard = React.createClass({ render: function(props){ var colorCardStyle= { height: 150, backgroundColor: this.props.color}; return (
        <div style={colorCardStyle}>

        </div>
        ); } }); var CardLabel = React.createClass({ render: function(props){ var labelStyle = { fontFamily: "sans-serif", fontWeight: "bold", padding:13, margin:0 }; return(

        <p style={labelStyle}>
            {this.props.color}
        </p>  ); } }); var Card = React.createClass({ render: function(){ var cardStyle = { height: 200, width: 150, padding: 0, backgroundColor: "#FFF", WebkitFilter: "drop-shadow(0px 0px 5px #666)",  filter:"drop-shadow(0px 0px 5px #666)" }; return(
        <div style={cardStyle}>
            <ColorCard color={this.props.color}/>
            <CardLabel color={this.props.color}/>
        </div>
        ); } }); ReactDOM.render(
        <div>

            <Card color="#FF6663" />

        </div>, document.querySelector("#container") );
    </script>
</body>

</html>
