<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Spell Apple</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--Style-->
    <style>
      #container {
        padding: 50px;
        background-color: #FFF;
      }

    </style>

  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
      var Letter = React.createClass({ render: function() {
        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: this.props.bgcolor,
          color: "#333", display: "inline-block",
          fontFamily: "monospace",
          fontSize: 32,
          textAlign: "center"
        };
        return(
      <div style={letterStyle}>

        {this.props.children}
      </div>
      ); } }); ReactDOM.render(
      <div>
        <Letter bgcolor="#58B3FF">A</Letter>
        <Letter bgcolor="#FF605F">P</Letter>
        <Letter bgcolor="#FFD52E">P</Letter>
        <Letter bgcolor="#49DD8E">L</Letter>
        <Letter bgcolor="#AE99FF">E</Letter>
      </div>, document.querySelector("#container"));
    </script>
  </body>

</html>
