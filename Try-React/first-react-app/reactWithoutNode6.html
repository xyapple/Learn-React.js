<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding Events</title>
    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--Style-->
    <style>
      #container {
        padding: 50px;
        background-color: #FFF;
      }
    </style>
  </head>
  <body>
<div id="container"></div>
<button type="button" name="button">Non-React</button>
<script type="text/javascript">
function doSomething(e){
  console.log(this);
}
var foo = document.querySelector("button")
foo.addEventListener("click", doSomething, false);
</script>
<script type="text/babel">
var Counter =React.createClass({
  render: function(){
    var textStyle ={
      fontSize:72,
      fontFamily:"sans-serif",
      color:"#333",
      fontWeight:"bold"
    };
    return(
      <div style={textStyle}>
      {this.props.display}
      </div>
    );
  }
});
var PlusButton = React.createClass({
  render: function(){
    return (
        <button onClick={this.props.clickHandler}>
        +
        </button>

    );
  }
});
var CounterBackground = React.createClass({
  getInitialState: function(){
    return{
      count:0
    };
  },
  increase: function(e){
    console.log(this);
    var currentCount = this.state.count;
    if (e.shiftKey){
      currentCount +=10;
    } else {
      currentCount += 1;
    }
     this.setState({
       count: currentCount
     });
  },
  render: function(){
    var backgroundStyle={
      padding:50,
      backgroundColor:"#FFC53A",
      width:250,
      height:100,
      borderRadius:10,
      textAlign:"center"
    };
    var buttonStyle ={
      fontSize:"lem",
      width: 30,
      height:30,
      fontFamily:"sans-serif",
      color:"#333",
      fontWeight:"bold",
      lineHeight: "3px"
    };
    return (
      <div style={backgroundStyle}>
        <Counter display={this.state.count}/>
        <PlusButton clickHandler={this.increase} />
      </div>
    )
  }
});
ReactDOM.render(
  <div>
<CounterBackground/>
  </div>,
  document.querySelector("#container")
);
</script>
  </body>
</html>
