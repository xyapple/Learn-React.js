<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Single-Page app</title>
    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--Load React Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.4/ReactRouter.js"></script>
  </head>
  <body>
<div id="container"></div>
<script type="text/babel">
const displayDOM = document.querySelector("#container")

var Router = ReactRouter;
var Route = Router.Route;

var App = React.createClass({
  render: function(){
    return(
<div>
  <h1>First SPA without Node</h1>
  <ul className="header">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
  <div className="content">
    <Home/>
  </div>
</div>

    );
  }
});

var Home = React.createClass({
  render: function(){
    return (
      <div>
          <h2>Hello</h2>
          <p>“convallis erat elementum. Ut aliquam, ipsum vitae
          gravida suscipit, metus dui bibendum est, eget rhoncus nibh
          metus nec massa. Maecenas hendrerit laoreet augue”
Excerpt From: Chinnathambi, Kirupa. “Learning React.” iBooks. </p>
      </div>
    );
  }
});

ReactDOM.render(
 <Route>                           
      <Route path="/" component={App}> 
                                                   
      </Route>                         
    </Route>,   
  displayDOM
);

</script>
  </body>
</html>
