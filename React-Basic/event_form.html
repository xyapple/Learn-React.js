<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nest Components</title>
    <!--Load React.js-->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!--Load Babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>

  <body>
    <div id='app'></div>
      <script type="text/babel">
     var BasicForm = React.createClass({
       getInitialState: function(){
         return{
           inputValue: 'Please input defaultValue',
           selectValue: 'A',
           radioValue: 'B',
           textValue: 'please enter some text....'
         }
       },
       handleInput: function(e){
         this.setState({
           inputValue: e.target.value
         })
       },
       handleSelect: function(e){
         this.setState({
           selectValue: e.target.value
         })
       },
        handleSubmit: function(e){
              e.preventDefault();
              console.log('form submitting...');
              console.log(e)

        },
         render: function(){
           return (
             <div>
             <h2>Please Click Buttons</h2>
              <form onSubmit={this.handleSubmit}>
              <input type='text' value={this.state.inputValue} onChange={this.handleInput}/>
              <br/>
              <select value={this.state.selectValue} onChange={this.handleSelect}>
                  <option value='A'>A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
              </select>
              <br/>
              <p>Raido Buttons</p>
              <input type='radio' name="radioButton" defaultChecked value="A"/>
              <input type='radio' name="radioButton" value="B"/>
              <input type='radio' name="radioButton" value="C"/>
              <br/>
              <p>Checkbox</p>
              <input type='checkbox' name="radioButton" value="A"/>
              <input type='checkbox' name="radioButton" value="B"/>
              <input type='checkbox' name="radioButton" defaultChecked value="C"/>
              <br/>
              <textarea value={this.state.textValue}></textarea>
              <br/>
              <button type="submit"> Submit </button>
              </form>
             </div>
           )
         }

     });

      var formApp = ReactDOM.render(
        <BasicForm/>,
          document.getElementById('app')

      )
    </script>
  </body>
</html>
